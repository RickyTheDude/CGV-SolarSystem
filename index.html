<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">Loading Assets...</div>

    <div id="help-container">
        <button id="help-button">Controls</button>
        <div id="info" class="hidden">
            <div class="info-header">
                <h3>Controls</h3>
                <button id="close-info">×</button>
            </div>
            <div class="info-content">
                <p>Drag Mouse: Orbit/Pan</p>
                <p>Scroll Wheel: Zoom</p>
                <p>Click Planet: Focus</p>
                <p>Double Click Background: Focus Sun</p>
                <p id="focused-planet">Focused: Sun</p>
            </div>
        </div>
    </div>

    <div id="playback-controls">
        <button id="pause-resume-btn" class="control-btn" title="Pause/Resume Simulation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M8 5v14l11-7z" class="play-icon"/>
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" class="pause-icon hidden"/>
            </svg>
        </button>
        <button id="reset-btn" class="control-btn" title="Reset Simulation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 12h7V5l-2.35 1.35z"/>
            </svg>
        </button>
    </div>

    <div id="tooltip"></div>

    <div id="speed-controls-container">
        <button id="toggle-speed-controls">Speed Controls ▼</button>
        <div id="speed-sliders" class="hidden">
            <div class="speed-controls-header">
                <h3>Simulation Speed</h3>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
